<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
                <div class="buttons">
                <button id="clear" class="button function">C</button><button id="clearEntry" class="button function">CE</button><button id="percent" class="button function">%</button><button id="plusMinus" class="button function">&plusmn;</button>
                <button id="7" class="button">7</button><button id="8" class="button">8</button><button id="9" class="button">9</button><button id="divide" class="button function">/</button>
                <button id="4" class="button">4</button><button id="5" class="button">5</button><button id="6" class="button">6</button><button id="multiply" class="button function">*</button>
                <button id="1" class="button">1</button><button id="2" class="button">2</button><button id="3" class="button">3</button><button id="subtract" class="button function">-</button>
                <button id="decimal" class="button function">.</button><button id="0" class="button">0</button><button id="equals" class="button function">=</button><button id="add" class="button function">+</button>
                </div>
            </div>

        <script src="script.js" async defer></script>
    </body>
</html>
