<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="row1"><button class="button" id="7">7</button><button class="button" id="8">8</button><button class="button" id="9">9</button><button class="button" id="/">/</button></div>

            <div id="row2"><button class="button" id="4">4</button><button class="button" id="5">5</button><button class="button" id="6">6</button><button class="button" id="*">*</button></div>

            <div id="row3"><button class="button" id="1">7</button><button class="button" id="2">3</button><button class="button" id="3">3</button><button class="button" id="-">-</button></div>
            
            <div id="row4"><button class="button" id="0">0</button><button class="button" id=".">.</button><button class="button" id="=">=</button><button class="button" id="+">+</button></div>
        </div>
        <script src="script.js" async defer></script>
    </body>
